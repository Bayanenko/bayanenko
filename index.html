<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ "–ü–∞–º—è—Ç—å"</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            border-radius: 8px;
        }
        .hidden {
            background-color: #444;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>–ò–≥—Ä–∞ "–ü–∞–º—è—Ç—å"</h1>
    <p>–ù–∞–π–¥–∏ –≤—Å–µ –ø–∞—Ä—ã –∫–∞—Ä—Ç!</p>
    <div class="game-board" id="board"></div>

    <script>
        const images = ['üçé', 'üçå', 'üçì', 'üçí', 'üçç', 'üçâ', 'üçá', 'ü•≠'];
        let cards = [...images, ...images]; // –î–≤–æ–π–Ω–æ–π –Ω–∞–±–æ—Ä –∫–∞—Ä—Ç
        let openedCards = [];
        let matchedCards = [];

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            shuffle(cards).forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card', 'hidden');
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (openedCards.length < 2 && !openedCards.includes(this) && !matchedCards.includes(this)) {
                this.textContent = this.dataset.emoji;
                this.classList.remove('hidden');
                openedCards.push(this);

                if (openedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [first, second] = openedCards;
            if (first.dataset.emoji === second.dataset.emoji) {
                matchedCards.push(first, second);
                openedCards = [];
                if (matchedCards.length === cards.length) {
                    setTimeout(() => alert('–ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –í—ã –Ω–∞—à–ª–∏ –≤—Å–µ –ø–∞—Ä—ã!'), 500);
                }
            } else {
                setTimeout(() => {
                    first.classList.add('hidden');
                    second.classList.add('hidden');
                    first.textContent = '';
                    second.textContent = '';
                    openedCards = [];
                }, 1000);
            }
        }

        createBoard();
    </script>
</body>
</html>
