<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Память"</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            position: relative;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            visibility: hidden;
            border-radius: 8px;
        }
        .hidden {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Игра "Память"</h1>
    <p>Найди все пары карт!</p>
    <div class="game-board" id="board"></div>

    <script>
        const images = [
            'C:\Users\Student\Desktop\ыфвфывфывфыв\БОТ\images\igor1.png', 'C:\Users\Student\Desktop\ыфвфывфывфыв\БОТ\images\igorlyasnik.png', 'C:\Users\Student\Desktop\ыфвфывфывфыв\БОТ\images\lyasnik.png', 'C:\Users\Student\Desktop\ыфвфывфывфыв\БОТ\images\misha1.png',
            'C:\Users\Student\Desktop\ыфвфывфывфыв\БОТ\images\misha2.png', 'C:\Users\Student\Desktop\ыфвфывфывфыв\БОТ\images\prostochel.png', 'C:\Users\Student\Desktop\ыфвфывфывфыв\БОТ\images\cheeel.png', 'C:\Users\Student\Desktop\ыфвфывфывфыв\БОТ\images\kryto.png'
        ]; 
        let cards = [...images, ...images]; // Двойной набор карт
        let openedCards = [];
        let matchedCards = [];

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            shuffle(cards).forEach((imgSrc, index) => {
                const card = document.createElement('div');
                card.classList.add('card', 'hidden');
                card.dataset.index = index;
                card.dataset.img = imgSrc;

                const img = document.createElement('img');
                img.src = imgSrc;
                card.appendChild(img);

                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (openedCards.length < 2 && !openedCards.includes(this) && !matchedCards.includes(this)) {
                this.querySelector('img').style.visibility = 'visible';
                this.classList.remove('hidden');
                openedCards.push(this);

                if (openedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [first, second] = openedCards;
            if (first.dataset.img === second.dataset.img) {
                matchedCards.push(first, second);
                openedCards = [];
                if (matchedCards.length === cards.length) {
                    setTimeout(() => alert('Поздравляю! Вы нашли все пары!'), 500);
                }
            } else {
                setTimeout(() => {
                    first.querySelector('img').style.visibility = 'hidden';
                    second.querySelector('img').style.visibility = 'hidden';
                    openedCards = [];
                }, 1000);
            }
        }

        createBoard();
    </script>
</body>
</html>
